<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>雪狐狸</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body >
	<div class="layer">
		<img src="img/layer.png" alt="">
	</div>
	<div class="scan">
		<img src="img/scan.png" alt="">
	</div>
	<div class="wrap">
		<header>
			<video src="###" controls="controls" preload="auto"></video>
		</header>
		<div class="content">
			<div class="box swiper-container">
				<div class="swiper-pagination"></div>
				<div class="inner swiper-wrapper">
					<div class="course-select swiper-slide">
						<div class="framework">
							
						</div>
					</div>
					<div class="questions swiper-slide">
						<div class="maintain">
							<img src="img/system.png" alt="" />
							<p>系统维护中</p>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="close">+</div>
			<div class="code">
				<img src="img/teacher.jpg" alt="" />
				<p>联系老师</p>
				<p>获取更多护考资讯</p>
			</div>
		</footer>
	</div>
</body>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
